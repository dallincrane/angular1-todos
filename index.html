<!DOCTYPE html>
<html>
  <head>
    <title>TODOS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="todosCtrl">
        {{ test }}

        <h3>TODOS</h3>
        <input type="text" ng-model="newTodo">
        <button ng-click="addTodo()">Add Todo</button>
        <br>

        <ul>
          <li ng-repeat="todo in todos track by $index">
            {{ todo }} <span ng-click="markComplete($index)">âœ”</span>
          </li>
        </ul>

        <div class="spacer"><hr></div>

        <h3>DONEZO</h3>
        <ul>
          <li ng-repeat="donezo in donezos track by $index">
            {{ donezo }}
          </li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="app.js"></script>
    <script src="todosCtrl.js"></script>
    <script src="todosService.js"></script>
  </body>
</html>
